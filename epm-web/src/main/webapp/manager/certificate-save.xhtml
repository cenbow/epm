<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
	<h:form id="formEdit" prependId="false">
		<div>
			<rich:panel header="#{messages['label.certificate']}" style="width: 400px; margin: auto;">
				<table style="width: 100%;">
					<tr>
						<td style="width: 35%;"><h:outputText value="#{messages['label.application']}" /> : </td>
						<td style="width: 65%;">
							<h:outputText value="#{certificateBean.application.alias}"/>
							-
							<h:outputText value="#{certificateBean.application.name}"/>
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.alias']}" /> : </td>
						<td>
							<h:inputText id="alias" value="#{certificateBean.alias}" size="15" maxlength="45">
								<f:validateLength minimum="3" maximum="45" />
								<rich:validator />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.subject']}" /> : </td>
						<td>
							<h:inputText id="subject" value="#{certificateBean.subject}" size="30" maxlength="100">
								<f:validateLength minimum="3" maximum="100" />
								<rich:validator />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.issuer']}" /> : </td>
						<td>
							<h:inputText id="issuer" value="#{certificateBean.issuer}" size="30" maxlength="100">
								<f:validateLength minimum="3" maximum="100" />
								<rich:validator />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.storePassword']}" /> : </td>
						<td>
							<h:inputText id="storePassword" value="#{certificateBean.storePassword}" size="15" maxlength="20" autocomplete="false">
								<f:validateLength minimum="3" maximum="20" />
								<rich:validator />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.keyPassword']}" /> : </td>
						<td>
							<h:inputText id="keyPassword" value="#{certificateBean.keyPassword}" size="15" maxlength="20" autocomplete="false">
								<f:validateLength minimum="3" maximum="20" />
								<rich:validator />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<h:commandButton value="#{messages['label.save']}" action="#{certificateBean.create}" />
							<h:commandButton value="#{messages['label.cancel']}" action="#{certificateBean.cancel}" immediate="true"/>			
						</td>
					</tr>
				</table>					
			</rich:panel>
		</div>
	</h:form>
</html>
