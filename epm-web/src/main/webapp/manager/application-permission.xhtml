<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
	<h:form id="formEdit" prependId="false">
		<div>
			<rich:panel header="#{messages['label.application']}" style="width: 500px; margin: auto;">
				<table style="width: 100%;">
					<tr>
						<td style="width: 20%;"><h:outputText value="#{messages['label.application']}" />  : </td>
						<td style="width: 80%;">
							<h:outputText value="#{applicationBean.application.alias}"/>
							-
							<h:outputText value="#{applicationBean.application.name}"/>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<rich:pickList value="#{applicationBean.permitedApplications}" sourceCaption="#{messages['label.applications']}" targetCaption="#{messages['label.permited']}"
								listHeight="100" listWidth="150" orderable="false" switchByDblClick="true">
								<f:selectItems value="#{applicationBean.sourceApplications}" />
							</rich:pickList>			
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<h:commandButton value="#{messages['label.save']}" action="#{applicationBean.savePermission}" />
							<h:commandButton value="#{messages['label.back']}" action="#{applicationBean.cancel}" immediate="true"/>			
						</td>
					</tr>
				</table>					
			</rich:panel>
		</div>
	</h:form>
</html>
