<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
	<h:form id="formList" prependId="false">
		<div>
			<rich:panel header="#{messages['label.application']}" style="width: 400px; margin: auto;">
				<table style="width: 100%;">
					<tr>
						<td style="width: 25%;"><h:outputText value="#{messages['label.filter']}" /> : </td>
						<td style="width: 75%;">
							<h:inputText value="#{applicationBean.filter}" size="30" maxlength="100" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<h:commandButton value="#{messages['label.search']}" action="#{applicationBean.list}" />
							<h:commandButton value="#{messages['label.new']}" action="#{applicationBean.newApplication}"/>
							<h:commandButton value="#{messages['label.cancel']}" action="#{applicationBean.end}"/>			
						</td>
					</tr>
				</table>					
			</rich:panel>
			<br />
			<rich:dataTable rows="5" value="#{applicationBean.applications}" var="app"  style="width: 500px; margin: auto;" rendered="#{not empty applicationBean.applications}">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['label.alias']}" />
					</f:facet>
					<h:outputText value="#{app.alias}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['label.name']}" />
					</f:facet>
					<h:outputText value="#{app.name}" />						
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['label.description']}" />
					</f:facet>						
					<h:outputText value="#{app.description}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['label.action']}" />
					</f:facet>
					<h:commandLink alt="#{messages['label.edit']}" title="#{messages['label.edit']}" action="#{applicationBean.edit}">
						<h:graphicImage name="edit-paste.png" library="images/nouveGnome/16x16/actions" />
						<f:setPropertyActionListener target="#{applicationBean.id}" value="#{app.id}" />
					</h:commandLink>
					<h:commandLink alt="#{messages['label.permission']}" title="#{messages['label.permission']}" action="#{applicationBean.permission}">
						<h:graphicImage name="view-restore.png" library="images/nouveGnome/16x16/actions" />
						<f:setPropertyActionListener target="#{applicationBean.id}" value="#{app.id}" />
					</h:commandLink>
					<h:commandLink alt="#{messages['label.manager']}" title="#{messages['label.manager']}" action="#{applicationBean.manager}">
						<h:graphicImage name="user-info.png" library="images/nouveGnome/16x16/apps" />
						<f:setPropertyActionListener target="#{applicationBean.id}" value="#{app.id}" />
					</h:commandLink>
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller maxPages="5" />
				</f:facet>
			</rich:dataTable>
		</div>
	</h:form>
</html>
