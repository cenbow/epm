<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>
			EPM - <ui:insert name="title">Index</ui:insert>
		</title>
		<h:outputStylesheet name="default.css" library="css" />
	</h:head>
	<h:body>
		<header>
			<ui:insert name="header">
				<h:form id="_formHeader">
					<p:menubar rendered="#{currentUser.authenticated}">
						<p:submenu label="#{messages['label.mainMenu']}">
							<p:menuitem value="#{messages['label.home']}" action="index" ajax="false" icon="ui-icon-home" />
							<p:separator />
							<p:submenu label="#{messages['label.security']}" icon="ui-icon-locked">
								<p:menuitem value="#{messages['label.department']}" action="security_department" ajax="false" />
								<p:menuitem value="#{messages['label.departmentSkell']}" action="security_department_skell" ajax="false" />
								<p:menuitem value="#{messages['label.resource']}" action="security_resource" ajax="false" />
								<p:menuitem value="#{messages['label.role']}" action="security_role" ajax="false" />
								<p:menuitem value="#{messages['label.user']}" action="security_user" ajax="false" />
							</p:submenu>
							<p:separator />
							<p:menuitem value="#{messages['label.logoff']}" action="logoff" ajax="false" icon="ui-icon-close" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</ui:insert>
		</header>
		
		<aside>
			<br />
			<p:dialog id="globalMessagesPopup" header="#{messages['label.message']}" width="300" height="200" modal="true" resizeable="false" visible="true" rendered="#{not empty facesContext.messageList}">
				<p:messages />
			</p:dialog>
			<ui:insert name="content"></ui:insert>
			<br />
		</aside>
	
		<footer>
			<ui:insert name="footer">
				<h:form id="formFooter">
					<div style="text-align: center;">Woodstock Tecnologia</div>
				</h:form>
			</ui:insert>
		</footer>
	</h:body>
</html>
