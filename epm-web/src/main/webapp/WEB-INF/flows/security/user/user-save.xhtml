<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
		<h:outputText value="#{messages['label.user']}" />
	</ui:define>
	<ui:define name="content">
		<h:form id="formEdit" prependId="false">
			<div>
				<p:panel header="#{messages['label.user']}" style="width: 400px; margin: auto;">
					<table style="width: 100%;">
						<tr>
							<td style="width: 25%;"><h:outputText value="#{messages['label.login']}" /> : </td>
							<td style="width: 75%;">
								<p:inputText id="login" value="#{userForm.login}" size="15" maxlength="45" required="true">
									<f:validateLength minimum="3" maximum="45" />
								</p:inputText>
							</td>
						</tr>
						<tr>
							<td><h:outputText value="#{messages['label.name']}" /> : </td>
							<td>
								<p:inputText id="name" value="#{userForm.name}" size="30" maxlength="100" required="true">
									<f:validateLength minimum="3" maximum="100" />
								</p:inputText>
							</td>
						</tr>
						<tr>
							<td><h:outputText value="#{messages['label.email']}" /> : </td>
							<td>
								<p:inputText id="email" value="#{userForm.email}" size="30" maxlength="100" required="true">
									<f:validateLength minimum="5" maximum="100" />
								</p:inputText>
							</td>
						</tr>
						<h:panelGroup rendered="#{userForm.id == null}">
							<tr>
								<td><h:outputText value="#{messages['label.password']}" /> : </td>
								<td>
									<p:password id="password" value="#{userForm.password}" size="15" maxlength="20" required="true" feedback="false">
										<f:validateLength minimum="3" maximum="20" />
									</p:password>
								</td>
							</tr>
						</h:panelGroup>
						<h:panelGroup rendered="#{userForm.id != null}">
							<tr>
								<td><h:outputText value="#{messages['label.active']}" /> : </td>
								<td>
									<p:selectBooleanCheckbox id="active" value="#{userForm.active}" />
								</td>
							</tr>
						</h:panelGroup>
						<tr>
							<td colspan="2" style="text-align: center;">
								<p:commandButton value="#{messages['label.save']}" action="save" ajax="false" />
								<p:commandButton value="#{messages['label.role']}" action="role" ajax="false" immediate="true" rendered="#{userForm.id != null}" />
								<p:commandButton value="#{messages['label.back']}" action="cancel" immediate="true" ajax="false"/>			
							</td>
						</tr>
					</table>					
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
