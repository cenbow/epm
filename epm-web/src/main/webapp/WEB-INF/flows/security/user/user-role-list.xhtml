<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
		<h:outputText value="#{messages['label.userRole']}" />
	</ui:define>
	<ui:define name="content">
		<h:form id="formList" prependId="false">
			<div>
				<p:panel header="#{messages['label.userRole']}" style="width: 400px; margin: auto;">
					<table style="width: 100%;">
						<tr>
							<td style="width: 25%;"><h:outputText value="#{messages['label.name']}" /> : </td>
							<td style="width: 75%;">
								<h:outputText value="#{userRoleForm.user.name}" />
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center;">
								<p:commandButton value="New" action="new" ajax="false" />
								<p:commandButton value="Cancel" action="cancel" ajax="false" />
							</td>
						</tr>
					</table>					
				</p:panel>
				<br />
				<p:dataTable value="#{userRoleList}" var="role" rows="#{webConstants.pageSize}" paginator="true" paginatorPosition="bottom" style="width: 300px; margin: auto;" rendered="#{not empty userRoleList}" first="#{userRoleSearch.firstRow}" emptyMessage="#{messages['msg.noData']}" lazy="true" selectionMode="single" selection="#{flowScope.selectedUserRole}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{messages['label.role']}" />
						</f:facet>
						<h:outputText value="#{role.role.name}" />						
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{messages['label.department']}" />
						</f:facet>
						<h:outputText value="#{role.department.name}" />						
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{messages['label.action']}" />
						</f:facet>
						<p:commandButton alt="#{messages['label.edit']}" title="#{messages['label.edit']}" action="edit" ajax="false" icon="ui-icon-pencil">
							<f:setPropertyActionListener target="#{userRoleSearch.selectedIndex}" value="#{userRoleList.rowIndex}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
