<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
		Role
	</ui:define>
	<ui:define name="content">
		<h:form id="formList" prependId="false">
			<div>
				<p:panel header="Role" style="width: 400px; margin: auto;">
					<table style="width: 100%;">
						<tr>
							<td style="width: 25%;">Name : </td>
							<td style="width: 75%;">
								<p:inputText value="#{roleSearch.name}" size="30" maxlength="100" />
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center;">
								<p:commandButton value="Search" action="search" ajax="false" />
								<p:commandButton value="New" action="new" ajax="false" />
							</td>
						</tr>
					</table>					
				</p:panel>
				<br />
				<p:dataTable value="#{roleList}" var="role" rows="#{webConstants.pageSize}" paginator="true" style="width: 300px; margin: auto;" rendered="#{not empty roleList}" first="#{roleSearch.firstRow}" emptyMessage="Na Data Found" lazy="true" selectionMode="single" selection="#{flowScope.selectedRole}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{role.name}" />						
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<p:commandButton alt="Edit" title="Edit" action="edit" ajax="false" icon="ui-icon-pencil">
							<f:setPropertyActionListener target="#{roleSearch.selectedIndex}" value="#{roleList.rowIndex}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
