<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
		<h:outputText value="#{messages['label.roleResource']}" />
	</ui:define>
	<ui:define name="content">
		<h:form id="formEdit" prependId="false">
			<div>
				<p:panel header="#{messages['label.userRole']}" style="width: 600px; margin: auto;">
					<table style="width: 100%;">
						<tr>
							<td style="width: 25%;"><h:outputText value="#{messages['label.name']}" /> : </td>
							<td style="width: 75%;">
								<h:outputText value="#{roleResourceForm.role.name}" />
							</td>
						</tr>
						<tr>
							<td><h:outputText value="#{messages['label.resource']}" />: </td>
							<td>
								<p:pickList value="#{roleResourceForm.resources}" var="r" itemLabel="#{r.name}" itemValue="#{r}" converter="#{resourceConverter}" showSourceControls="true" showTargetControls="true" showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
									<f:facet name="sourceCaption"><h:outputText value="#{messages['label.available']}" /></f:facet>
									<f:facet name="targetCaption"><h:outputText value="#{messages['label.selected']}" /></f:facet>
								</p:pickList>
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center;">
								<p:commandButton value="#{messages['label.save']}" action="save" ajax="false" />
								<p:commandButton value="#{messages['label.back']}" action="cancel" immediate="true" ajax="false"/>			
							</td>
						</tr>
					</table>					
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
