<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
		<h:outputText value="#{messages['label.process']}" />
	</ui:define>
	<ui:define name="content">
		<h:form id="formList" prependId="false">
			<div>
				<p:panel header="#{messages['label.process']}" style="width: 400px; margin: auto;">
					<table style="width: 100%;">
						<tr>
							<td style="width: 25%;"><h:outputText value="#{messages['label.name']}" /> : </td>
							<td style="width: 75%;">
								<p:inputText value="#{businessProcessSearch.name}" size="30" maxlength="100" />
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center;">
								<p:commandButton value="#{messages['label.search']}" action="search" ajax="false" />
								<p:commandButton value="#{messages['label.new']}" action="new" ajax="false" />
							</td>
						</tr>
					</table>					
				</p:panel>
				<br />
				<p:dataTable value="#{businessProcessList}" var="r" rows="#{webConstants.pageSize}" paginator="true" style="width: 500px; margin: auto;" rendered="#{not empty businessProcessList}" first="#{businessProcessSearch.firstRow}" emptyMessage="Na Data Found" lazy="true" selectionMode="single" selection="#{flowScope.selectedBusinessProcess}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{messages['label.name']}" />
						</f:facet>
						<h:outputText value="#{r.name}" />						
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{messages['label.description']}" />
						</f:facet>
						<h:outputText value="#{r.description}" />						
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{messages['label.action']}" />
						</f:facet>
						<p:commandButton alt="Edit" title="#{messages['label.edit']}" action="#{messages['label.edit']}" ajax="false" icon="ui-icon-pencil">
							<f:setPropertyActionListener target="#{businessProcessSearch.selectedIndex}" value="#{businessProcessList.rowIndex}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
