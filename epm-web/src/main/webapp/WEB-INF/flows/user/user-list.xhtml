<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/templates/default.xhtml">
	<ui:define name="title">
		User
	</ui:define>
	<ui:define name="content">
		<h:form id="formList" prependId="false">
			<div>
				<p:panel header="Usuário" style="width: 400px; margin: auto;">
					<table style="width: 100%;">
						<tr>
							<td style="width: 25%;">Name : </td>
							<td style="width: 75%;">
								<p:inputText value="#{userSearch.name}" size="30" maxlength="100" />
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center;">
								<p:commandButton value="Search" action="search" ajax="false" />
								<p:commandButton value="New" action="new" ajax="false" />
							</td>
						</tr>
					</table>					
				</p:panel>
				<br />
				<p:dataTable rows="#{configBean.qtdRegistrosTabela}" paginator="true" value="#{usuarioBean.usuarios}" var="usuario" style="width: 500px; margin: auto;" rendered="#{not empty usuarioBean.usuarios}" first="#{usuarioBean.numeroPagina}" emptyMessage="Nenhum registro encontrado" lazy="true">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						<h:outputText value="#{usuario.login}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{usuario.nome}" />						
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="E-Mail" />
						</f:facet>						
						<h:outputText value="#{usuario.email}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Ação" />
						</f:facet>
						<p:commandButton alt="Editar" title="Editar" action="#{usuarioBean.editar}" ajax="false" icon="ui-icon-pencil">
							<f:setPropertyActionListener target="#{usuarioBean.id}" value="#{usuario.id}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
